{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% if user.is_authenticated %}

  <div class="header">

    <div class="logo">
      <img src="https://i.imgur.com/zqpwkLQ.png" />
    </div>

    <div class="search-bar">
      <input type="text" class="search-bar-input" placeholder="Search">
    </div>

    <div class="icons-data">

      <div class="home">
        <a href="#"><i class="fa fa-home fa-inverse" style="font-size:25px;color:black;"></i></a>
      </div>
      <div class="messenger">
        <a href="#"><i class="fab fa-facebook-messenger fa-inverse" style="font-size:25px;color:black;"></i></a>
      </div>
      <div class="heart">
        <a href="#"><i class="fa fa-compass fa-inverse" style="font-size:25px;color:black;"></i></a>
      </div>
      <div class="compass">
        <a href="#"><i class="far fa-heart" style="font-size:25px;color:black;"></i></a>
      </div>



    </div>
  </div>

  <div class="posts-list">
    {% for post in posts %}
    <div class="post">


    <div class="post-header">
      <img class="rounded-circle avatar"  src="{{post.image.url}}" style="border-radius: 50%;max-width: 32px; margin-right: 10px;" data-holder-rendered="true">
      <p>{{ user.get_username }} </p>
      {{ post.location }}
    </div>
      <hr class="divider">
    <div class="image-post">
        <a href="url">
        <img style="width: 100%;" src="{{ post.image.url }}" alt="{{ post.caption }}">
    </a>
    </div>
    <div class="comment-section">

    </div>
    </div>


      {% endfor %}

  </div>

{% else %}
  <p>You are not logged into</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
